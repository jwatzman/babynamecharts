<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Baby Name Charts</title>
		<script type="text/javascript" src="sql.js"></script>
		<script type="text/javascript" src="standalone-framework.js"></script>
		<script type="text/javascript" src="highcharts.js"></script>
		<script type="text/javascript" src="babynamecharts.js"></script>
	</head>
	<body>
		<form id="name_form">
			<label for="name">Name:</label>
			<input type="text" name="name">
			<label for="boys">Boys</label>
			<input type="radio" name="gender" id="boys" value="boys" checked>
			<label for="girls">Girls</label>
			<input type="radio" name="gender" id="girls" value="girls">
			<input type="submit" value="Search">
		</form>
		<div id="chart" style="width: 100%; height: 400px;">
			<h1><center>Loading...</center></h1>
		</div>
	</body>
</html>
